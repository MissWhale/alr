<head><style>#con{
    width:100%;
    height:100%;
}#btn { 
    position:absolute; 
    top:50%; 
    left:50%; 
    transform: translate(-50%, -50%); 
}button{
    width:400px;
    height:150px;
    font-size:30px;
}</style></head><body><div id="con">
    <div id="btn">
        <button onclick="blue()">파란색</button>
        <button onclick="red()">빨간색</button>
    </div>
</div></body><script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script>function blue(){
    document.getElementById("con").style.background="yellow";
}
function red(){
    document.getElementById("con").style.background="green";
}</script>
